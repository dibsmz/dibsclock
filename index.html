<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== BOXICONS ====================-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--==================== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <link rel="shortcut icon" type="image" href="assets/img/logoicon.png">

        <title>Dibs Clock</title>
    </head>
    <body>
        <section class="clock container">
            <div class="clock__container grid">
                <div class="clock__content grid">
                    <div class="clock__circle">
                        <span class="clock__twelve"></span>
                        <span class="clock__three"></span>
                        <span class="clock__six"></span>
                        <span class="clock__nine"></span>
    
                        <div class="clock__rounder"></div>
                        <div class="clock__hour" id="clock-hour"></div>
                        <div class="clock__minutes" id="clock-minutes"></div>
                        <div class="clock__seconds" id="clock-seconds"></div>

                        <!-- Dark/light button -->
                        <div class="clock__theme">
                            <i class='bx bxs-moon' id="theme-button"></i>
                        </div>
                    </div>

                    <div>
                        <div class="clock__text">
                            <div class="clock__text-hour" id="text-hour"></div>
                            <div class="clock__text-minutes" id="text-minutes"></div>
                            <div class="clock__text-ampm" id="text-ampm"></div>
                        </div>
    
                        <div class="clock__date">
                            <!-- <span id="date-day-week"></span> -->
                            <span id="date-day"></span>
                            <span id="date-month"></span>
                            <span id="date-year"></span>
                        </div>
                    </div>
                </div>
                
                <a class="clock__logo">DibsDev</a>
                <div class="clock__logo">
                    <a href="https://api.whatsapp.com/send/?phone=628224428970&text&type=phone_number&app_absent=0" class="about__social-icon" target="_blank"><i class='bx bxl-whatsapp' ></i></a>
                    <a href="https://www.instagram.com/dibsmz/" class="about__social-icon" target="_blank"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://github.com/dibsmz" class="about__social-icon" target="_blank"><i class='bx bxl-github' ></i></a>
                    <a href="https://web.facebook.com/profile.php?id=100083376485063" class="about__social-icon" target="_blank"><i class='bx bxl-facebook' ></i></a>
                    <a href="https://twitter.com/Dibsmz" class="about__social-icon" target="_blank"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </section>

        <!--==================== MAIN JS ====================-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
